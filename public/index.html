<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/index.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body class="w-screen min-h-screen font-kumbh">
  
  <section class="w-full h-screen bg-darkCyan flex justify-center items-center bg-pattern bg-patternPosition bg-no-repeat lg:bg-patternPosition-lg">

    <div class="card relative bg-white h-auto w-full max-w-88 min-w-80 mx-7 rounded-2xl shadow-2xl z-10 overflow-hidden">

        <img class="w-full h-34" src="./image/bg-pattern-card.svg" alt="Card Header Image">

        <div class="w-26 h-26 border-6 border-white rounded-full overflow-hidden absolute left-1/2 transform -translate-x-1/2 top-20">

            <img class="w-full h-full obejct-center object-cover" src="./image/image-victor.jpg" alt="Card Profile Picture">
          
        </div>

        <div class="w-full pt-16 mt-2 mb-6 text-center text-lg">

            <h1 class="font-bold text-darkBlue">Victor Crest <span class="pl-1 text-grayBlue font-normal">26</span></h1>

            <h2 class="mt-1 text-sm font-normal text-grayBlue">London</h2>

        </div>

        <div class="w-full flex justify-around items-center border-t py-5 px-6">

            <div class="flex-1 text-center">
                <h2 class="text-lg font-bold text-darkBlue">80K</h2>
                <span class="block text-2xs text-darkBlue font-normal tracking-widest">Followers</span>
            </div>

            <div class="flex-1 text-center">
              <h2 class="text-lg font-bold text-darkBlue">803K</h2>
              <span class="block text-2xs text-darkBlue font-normal tracking-widest">Likes</span>
            </div>

            <div class="flex-1 text-center">
              <h2 class="text-lg font-bold text-darkBlue">1.4k</h2>
              <span class="block text-2xs text-darkBlue font-normal tracking-widest">Photos</span>
            </div>

          </div>
    </div>

    <!-- attribution -->
    <div class="absolute bottom-8 w-full text-center text-2xs text-gray-800 lg:text-xs min-w-80">
      Challenge by 
      <a class="text-gray-200 hover:text-gray-50" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by 
      <a class="text-gray-200 hover:text-gray-50" href="https://github.com/FahrulZul">fahrulzul</a>.
    </div>

  </section>
    
</body>
</html>
